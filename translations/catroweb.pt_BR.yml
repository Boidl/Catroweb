licenseToPlay:
  link: 'Licença para jogar'
  title: 'Licença para jogar - Dê crédito e compartilhe'
  text1: Imagine que cada projeto Catrobat é um bolo, um bolo muito especial que vem com sua receita (blocos de programação). Todos os membros da comunidade Catrobat compartilham seus bolos junto com suas receitas. Isso significa que você pode gostar dos bolos e aprender a fazê-los você mesmo!
  text2: 'Não há receitas secretas: as instruções sobre como fazer os bolos estão abertas a todos para utilizar, reutilizar, modificar e servir de inspiração para novas ideias... digo, bolos.'
  text3: "Você pode comer os bolos bem como copiar receitas de outras pessoas para fazer a sua própria, talvez com ingredientes diferentes. Esta liberdade vem com dois requisitos simples:"
  text4: "Na criação da comunidade Catrobat, decidimos adotar esta abordagem pois acreditamos que ela oferece suporte à aprendizagem e criatividade dentro da Comunidade. Através do compartilhamento de receitas e ingredientes (scripts e artwork), todos podem criar com base nas ideias uns dos outros. Assim, todos podem se beneficiar."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Project Notes, mentioning the people and project that inspired you.
  text6: 'Saiba mais sobre os termos de uso da comunidade Catrobat online em %link-termsOfUse%.'
  list1:
    item1: compartilhar seus bolos juntamente com a receita
    item2: dar crédito a quem te inspirou
  version: Versão 1.1, 2 de abril de 2013
termsOfUse:
  title: Termos de Uso
  headline: Bem-vindo à comunidade Catrobat!
  text1: 'Como parte da comunidade Catrobat, você está compartilhando projetos e idéias com as pessoas:'
  text2: "Precisamos de sua ajuda para fazer desta comunidade um lugar de apoio para todos os membros. Aqui está como você pode ajudar:"
  text3: "Através do projeto Catrobat, queremos fomentar a cooperação e permitir que a criatividade de todos se combine em benefício de toda a humanidade. Você também pode se tornar um membro ativo da comunidade Catrobat, devolvendo seus projetos para a comunidade como um presente, da mesma forma que outros membros ativos estão dando seus projetos para você:"
  text4: 'Nosso presente a você:'
  text5: 'Nossos Termos de Uso e de Serviço:'
  list1:
    item1: de muitos países e culturas diferentes
    item2: de todas as idades (de crianças a adolescentes e avós)
    item3: com todos os níveis de experiência
  list2:
    item1: Seja respeitoso. Ao compartilhar projetos, lembre-se de que pessoas de diferentes idades e origens verão suas contribuições.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Seja honesto. Não finja ser outra pessoa nem tente enganar a comunidade."
    item4: "Mantenha privadas suas informações pessoais. Não compartilhe seu endereço de e-mail, número de telefone ou outras informações de contato pessoais."
    item5: "Ajude a manter o site amigável. Se você sente que outros achariam um projeto ou um comentário significativo, insultante, muito violento, ou de outra forma inapropriado, basta clicar no botão 'reportar como inapropriado' e deixar uma breve explicação. A equipe Catrobat analisará o seu relatório e poderá remover qualquer projeto, comentário ou publicação."
  list3:
    item1: "Ao fazer o upload de um projeto para nossos sites, você aceita e aceita colocar este trabalho sob certas licenças gratuitas de projetos enviados para o Catrobat. Semelhante às licenças gratuitas sob as quais o próprio sistema Catrobat está disponível para você, esses licenças gratuitas de projetos carregados no Catrobat dão a todos o direito de aprender com o trabalho previamente carregado por outros e de adaptar e remixar que trabalham para criar seus próprios novos jogos fascinantes, animações e outros projectos. Isso permite que todos \"fiquem nos ombros dos seus pares\", um deles sendo você! O seu trabalho beneficiará assim o mundo inteiro e permanecerá gratuito para todos usá-lo, um pouco parecido com o texto e imagens que contribuíram livremente para a Wikipédia por voluntários de todo o mundo. Pense nisso como seu presente à humanidade: você oferece a todos, e a todos os outros que enviam seu trabalho em nossos sites para você. Assim, um projeto carregado é um presente de grande valor que o seu dono está oferecendo a você gratuitamente, com a condição de que você participe da comunidade nos mesmos termos."
    item2: Não tem de aceitar o presente; se o fizerem, há certas regras que se aplicam. Os benefícios destas regras são que você pode aprender com o trabalho e usá-lo como base para fazer coisas ainda mais legais, você mesmo. que você pode então, sim. ., mais uma vez, envie para nossos sites como seus. Outro benefício é que essas licenças garantem que você não seja responsabilizado por quaisquer problemas decorrentes de terceiros por meio do uso do seu projeto.
    item3: "Uma condição adicional importante é de que você dê crédito aos autores em cujos trabalhos você se baseou para criar o seu. Ao mesmo tempo, trabalharemos pesado para que seu trabalho seja igualmente apreciado por aqueles que utilizaram-no como base, por meio de crédito ao nome escolhido, livremente, por você para te representar na comunidade Catrobat; e, também, por meio da oportunidade dada aos outros de expressar gratidão a você publicamente por ter partilhado seu trabalho com a comunidade e, principalmente, com eles."
    item4: 'Por favor, consulte %link-licenseUploaded% para termos e condições legais precisos.'
  list4:
    item1: "Nós oferecemos a você, sob as licenças gratuitas do Catrobat, nossos próprios software e recursos de internet relacionados ao sistema Catrobat. Por exemplo, o software escrito pelo time Catrobat, nossos recursos de website e internet, nosso próprio código fonte e todo o material adicional, como imagens, sons e textos, agora e no futuro."
    item2: Essas licenças fazem de todo o conteúdo no Catrobat livre de custos e livre também no sentido de dar a você a liberdade de usá-los como preferir, havendo somente algumas restrições que asseguram, entre outras coisas, que o sistema Catrobat continuará sempre gratuito e útil para todos.
    item3: 'Por favor, consulte %link-licenseToPlay% para os termos e condições legais precisos. O código-fonte do sistema Catrobat, assim como muitos outros documentos e recursos, estão disponíveis via %link-developer%.'
  list5:
    item1: 'Se você, ou, no caso de menores de 13 anos, seus pais ou guardiões legais estão associados a alguma organização responsável por ou envolvida em violações de privacidade do tipo dragnet e/ou vigilância em massa, então você não está autorizado a usar nossos software aplicativos ou acessar nossos serviços. Os detalhes precisos dessa restrição e algumas exceções a ela estão descritos nas Seções 4.a e 4.b em nossos %link-termsOfUse%.'
    item2: Se você tem menos de 13 anos de idade, então você tem de perguntar a seus pais ou guardiões legais se eles te autorizam a usar os Software Aplicativos e Serviços Catrobat.
    item3: "Reservamo-nos o direito de rejeitar, excluir ou ocultar projetos, contas de usuários, e qualquer material digital enviado para os sites da Catrobat, a qualquer momento, a nosso exclusivo critério, por exemplo, se descobrirmos que um projecto contém material inapropriado ou que um usuário viola os direitos de outras pessoas."
    item4: "Todos os recursos de software e internet são oferecidos na expectativa de que eles serão úteis, mas não há garantias."
    item5: 'Por favor, consulte nosso %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service para formulações precisas dos pontos acima e alguns termos e condições legais adicionais.'
  bottom1: Retorne aqui de tempos em tempos para verificar os Termos de Uso, porque estamos sempre a aprimorá-los.
  bottom2: 'Por favor, envie quaisquer sugestões sobre estes Termos de Uso para %email-webmaster%.'
  version: Versão 1.3, 4 de março de 2014
help:
  stepByStep:
    title: "Introdução passo a passo"
    start: "Posição inicial:"
    description: |
      Aqui você cria seu primeiro projeto, um cartão postal interativo usando os seguintes vídeos de caminhada.
      Você precisa seguir as instruções dadas a você.
      Durante a criação do cartão postal, os fundamentos do Pocket Code que você precisa para seus futuros projetos são medidos.
      Após estes vídeos guiados, todas as outras atividades lhe darão mais liberdade para criar seus próprios projetos pessoais do Pocket Code.
    step1:
      title: 'Crie um novo projeto'
      detail:
        text1: 'Toque em "Novo".'
        text2: 'Digite um nome de projeto, selecione "Criar projeto vazio" e toque em "OK".'
    step2:
      title: "Criar um objeto novo"
      detail:
        text1: 'Toque em:'
        text2: 'Escolha a fonte da primeira aparência de seu novo objeto.'
        text3: 'Digite um nome de objeto e toque em "OK" para criar o objeto.'
        special1: 'Desenhe uma nova aparência.'
        special2: 'Escolher da galeria.'
        special3: 'Tirar uma foto.'
    step3:
      title: "Começar a se Mover"
      detail:
        text1: 'Toque em:'
        text2: 'O primeiro bloco que utilizamos vem da categoria "Movimento".'
        text3: 'Escolha o bloco "Deslizar". O objeto se moverá para a nova posição definida com o bloco no palco.'
        text4: 'O bloco agora está flutuando. Para colá-lo, mova o bloco para a posição desejada. Você também pode mover blocos já inseridos tocando-os até que flutuem novamente.'
        text5: 'Toque em "Play" para ir ao palco e ver o objeto deslizando.'
        text6: 'Use o Botão Voltar do Android para retornar do palco.'
    step4:
      title: "Mudar Aparência"
      description: "Você pode mudar a aparência de seu objeto."
      detail:
        text1: 'Selecione bloco "Alternar para aparência". Com este bloco, você pode escolher uma aparência ou criar uma nova.'
        text2: 'Encaixe o bloco abaixo do bloco "Deslizar".'
        text3: 'Toque no campo dropdown para criar uma nova aparência.'
        text4: 'Escolha a fonte da imagem, como feito anteriormente.'
        text5: 'Agora, você deve selecionar a nova imagem.'
        text6: 'Toque em play para visualizar o comportamento no palco.'
    step5:
      title: "Falar"
      description: "Agora você descobrirá como fazer um objeto falar."
      detail:
        text1: 'Selecione o bloco "Falar". O objeto fala o texto quando este bloco é executado.'
        text2: 'Encaixe o bloco abaixo do bloco "Alternar para aparência".'
        text3: 'Toque em play para visualizar o comportamento no palco.'
    step6:
      title: 'De novo e de novo'
      description: "Este passo te mostra como repetir o comportamento de objetos."
      detail:
        text1: 'Selecione o bloco "Sempre". Tudo o que estiver no loop se repete infinitamente.'
        text2: 'Encaixe o bloco "Sempre" abaixo do bloco "Quando o projeto iniciou".'
        text3: 'Adicione outro bloco "Deslizar".'
        text4: 'Encaixe o bloco "Deslizar" acima do bloco "Fim do loop".'
        text5: 'Toque no campo de texto dos valores de x e y e defina-os como 0.'
        text6: 'Toque em play para visualizar o comportamento no palco.'
    step7:
      title: "Tapping é tudo"
      description: 'Você também pode controlar o comportamento do objeto quando o projeto estiver sendo executado no palco.'
      detail:
        text1: 'Selecione o bloco "Quando tocado". Todos os blocos abaixo do bloco "Quando tocado" serão executados uma vez quando você tocar no objeto no palco.'
        text2: 'Posicione o bloco "Quando tocado" abaixo dos outros blocos.'
        text3: 'Escolha o bloco "Virar à direita" e encaixe-o abaixo do bloco "Quando tocado".'
        text4: 'Agora você tem este script.'
        text5: 'Toque em play para ver o comportamento do objeto no palco. Se você tocá-lo agora, ele gira.'
    step8:
      title: "Copiar, apagar ou editar um bloco"
      detail:
        text1: 'Um toque simples no lado esquerdo de cada bloco abre o menu de contexto. Nele você pode mover, copiar, apagar ou editar os valores do bloco com o editor de fórmula.'
    step9:
      title: "Navegação na aplicação"
      detail:
        text1: 'Use o Botão Voltar do Android para navegar na app.'
        text2: 'Retorne uma tela para uma visão geral de seu objeto. Aqui, você pode analisar os scripts e também para uma poderosa representação das aparências e sons do objeto. Lá, você pode renomear, copiar, adicionar ou apagar aparências e sons.'
        text3: 'Use o Botão Voltar do Android novamente para obter uma visão geral de seus objetos e seu pano de fundo.'
    step10:
      title: "Alterar o pano de fundo"
      description: "Esta é a visão geral dos seus objetos e do fundo do seu projeto."
      detail:
        text1: 'O pano de fundo é como um objeto, mas você pode ter somente um pano de fundo.'
        text2: 'Você pode adicionar scripts, sons e aparências ao objeto pano de fundo, da mesma forma que já fez.'
    step11:
      title: "Menu Principal"
      description: "Use o Botão Voltar do Android para chegar a esta tela."
      detail:
        text1: 'Continue com seu projeto atualmente aberto.'
        text2: 'Adicionar um novo projeto.'
        text3: 'Ver todos os seus projetos locais.'
        text4: 'Acesse o site de ajuda e discuta com outros usuários.'
        text5: 'Explore o mundo dos projetos do Pocket Code. Baixe e remixe os projetos que você gosta.'
        text6: 'Carregar o projeto que está aberto no momento.'
  tutorialcards:
    title: "Tutoriais"
    description1: "Estes tutoriais te mostram como usar truques eficazes"
    getReady: "Prepare-se:"
    tryCode: "Tente este código:"
    doIt: "Faça isso:"
    tip: "Dica extra:"
    card1:
      title: "Alterar tamanho"
      description: "Altere o tamanho de um objeto."
      one: "Adicione o objeto do qual você gostaria de mudar o tamanho, por exemplo, Animal."
      two: "Insira os seguintes blocos nos scripts do objeto a fim de minimizá-lo (20% do seu tamanho original) quando tocado."
    card2:
      title: "Mudar Aparência"
      description: "Mude a aparência de um objeto."
      one: "Adicione o objeto do qual você gostaria de mudar a aparência, por exemplo, itens."
      two: "Inclua mais fotos na aparência do objeto."
      three: "Insira os seguintes blocos nos scripts do objeto a fim de alternar sua aparência continuamente após um segundo."
    card3:
      title: "Animação"
      description: "Animar objetos"
      one: "Adicione o objeto que você quer que tenha movimento."
      two: "Inclua uma outra foto na aparência do objeto que ilustre o seu movimento."
      three: "Insira os seguintes blocos nos scripts do objeto a fim de mudar constantemente a posição do objeto após um certo tempo. Adicionalmente, você pode delimitar o palco rebatendo o objeto caso ele chegue à margem."
    card4:
      title: "Deslizar"
      description: "Deixe seu objeto deslizar sobre a tela."
      one: "Adicione o objeto que deseja a deslizar. por exemplo, o avião."
      two: "Insira os seguintes blocos e defina a área em que o movimento deve acontecer."
    card5:
      title: "Reproduzir som"
      description: "Tocar um som tocando no objeto."
      one: "Adicione o objeto que você quer tocar um som, por exemplo, cão."
      two: "Insira os seguintes blocos para que a reprodução seja possível. Escolha um som de sua biblioteca pessoal, da biblioteca de mídia do Pocket Code ou grave um som."
    card6:
      title: "Falar"
      description: "Permite que o seu objeto fale."
      one: "Adicione o objeto que quer a falar, por exemplo, Carrie."
      two: "Inserir os seguintes blocos para possibilitar a saída de voz."
    card7:
      title: "Sensor"
      description: "Controle um objeto usando os sensores de inclinação."
      one: "Adicione o objeto que deseja a mover-se no palco."
      two: "Inserir os seguintes blocos a fim de controlar o objeto através de sensores do seu telefone. Assim, escolha a \"inclinação x e y\". Para obter o movimento apropriado, defina \"-inclinação\". Se o movimento do objeto é muito sensivel, divida a inclinação por 10, por exemplo."
    card8:
      title: "Bússola"
      description: "Crie sua própria bússola"
      one: "Adicione o objeto que você quer apontar na direção da bússola."
      two: "Insira os seguintes blocos a fim de definir a orientação do objeto. Além disso, inclua um loop Sempre."
    card9:
      title: "Enviar"
      description: "Envie mensagens de um objeto para outro."
      one: "Adicione um novo objeto, por exemplo, Alice, que deve enviar uma mensagem. Adicione ainda uma segunda imagem ao pano de fundo. Assim que o pano de fundo receber a mensagem mudará para sua próxima aparência."
      two: "Insira o bloco \"Enviar para todos\" e determine o que deve acontecer quando o outro objeto receber a mensagem."
      three: "Neste caso o pano de fundo muda quando o objeto na camada frontal é tocado."
    card10:
      title: "Mostrar variável"
      description: "Mostre o valor de uma variável."
      one: "Adicione um objeto que deseja mover através dos sensores do seu telefone (ver %tutorial_card_link_7% Tutorial cartão 7 %link_end%). Além disso, adicione um segundo pano de fundo que deve mudar quando receber uma mensagem enviada."
      two: "Insira os seguintes blocos a fim de guardar em uma variável a posição atual de x e y do objeto em movimento."
      three: "Através de uma \"Mostrar Variável\" você pode exibir os valores no palco."
    card11:
      title: "Detecção de colisão"
      description: "Detecta uma colisão entre dois objetos."
      one: "Adicionar dois objetos, dos quais um deve estar em movimento através de sensores do seu telefone, por exemplo, Alex (ver %tutorial_card_link_7% Tutorial cartão 7 %link_end%)."
      two: "Salvar o valor atual da \"posição x e y\" do objeto em movimento, Alex (ver %tutorial_card_link_10% Tutorial cartão 10 %link_end%) e inserir os seguintes scripts. Continuamente, verifique se os dois objetos se sobrepõem. Se isto acontecer objeto fixo deve ser escondido neste caso."
    card12:
      title: "Deteção de rosto"
      description: "Controle um objeto usando a deteção de rosto."
      one: "Primeiro, certifique-se que os blocos de deteção de rosto estão habilitados. Para isto, vá para as configurações."
      two: "Adicione um novo objeto e insIra os seguintes blocos a fim de mostrar se um rosto foi detectado. Verifique se um rosto é detectado e coloque isso em um loop Sempre. Se a câmera identificar um rosto o valor da variável é \"VERDADEIRO\", caso contrário é \"FALSO\"."
  starterPrograms:
    title: "Starter Projects"
    description: "Experimente estes projetos iniciais. Olhe dentro para fazer mudanças e adicionar suas ideias."
    categories:
      games: "Jogos"
      animations: "Animações"
      interactive: "Arte e Histórias interativas"
      music: "Música e Dança"
  gameJam:
    title: "Como fazer o upload de um jogo do Pocket Code para o Site do Game Jolt?"
    text0: "Primeiramente, parabéns pelo seu jogo! Agora, você pode carregá-lo no %link% para criar um app Android autônomo, que você pode, então, fazer o upload para o Site do Game Jolt."
    title1: "Cadastro"
    text1: "Primeiro você precisa criar uma conta. Depois disso, você poderá enviar o seu projeto criado. Não se preocupe, é fácil e você só precisa pensar em um nome de usuário e uma senha. Depois de preencher ambos, clique em \"Login ou Registrar\". É isso!"
    title2: "Upload"
    text2: "Após o processo de registro, você pode carregar o seu jogo. É só pensar em um nome e adicionar uma descrição. Adicione também #AliceJam150 no campo de descrição."
    title3: "Procurar por seu projeto"
    text3: "Vá para o seu perfil do Pocket Code onde todos os seus projetos estão listados ou procure diretamente pelo seu projeto, usando a pesquisa e o nome do seu projeto."
    title4: "Criar app Android"
    text4: "Você pode criar um aplicativo Android diretamente na página de detalhes do projeto. Clicando em 'Preparar app', o aplicativo será construído."
    title5: "Baixar app"
    text5: "Após o processo de construção, você pode baixar o seu projeto como um aplicativo. Este app baixado precisa ser carregado novamente diretamente no Site do Game Jolt para poder participar do %link%."
    title6: "Registro/Login em GameJolt.com"
    text6: "Visite %link% e clique em \"Login\" ou \"Registrar-se\" no menu. Se você já tem uma conta, é só fazer login; se não, você precisa se registrar com um Endereço de E-mail, Nome de Usuário e Senha."
    title7: "Fazer o upload de seu jogo no Site do Game Jolt"
    text7: "Após fazer login, vá para seu painel principal. Lá você pode adicionar seu jogo. Primeiro, você deve clicar em 'Aceitar regras'. Depois, complete as informações sobre o programa. Como Motor/Idioma/Ferramenta de Criação, escolha 'Outro'; ao campo Outro Motor/Idioma/Ferramenta, adicione 'Android'. Como status de 'Desenvolvimento', escolha 'Finalizado/Estável'. Não se esqueça de incluir #AliceJam150 na descrição para que apareça na página %link%."
    text7_1: "Antes que você possa publicar seu jogo, siga os passos a seguir. Você precisa adicionar ao menos uma 'imagem em miniatura', definir uma 'classificação indicativa' e fazer o upload de seus jogos clicando em 'construir/arquivos'."
    text7_2: "Clique em 'Adicionar Pacote' e preencha as informações do pacote. Salve-o e adicione a release. "
    text7_3: "Agora você pode fazer o upload do apk do seu projeto. Você encontra o aplicativo baixado em sua pasta de downloads. É melhor usar um explorador de dados (por exemplo, é explorador de dados)."
    text7_4: "Nota: Se o app não contiver a terminação '.apk', você terá que adicionar '.apk' manualmente. É só renomear o arquivo. Agora você deve conseguir fazer o upload do app."
    text7_5: "Após o upload, clique em 'OK' para publicar seu jogo. Fazendo isto, logo será mostrado um link para baixar seu jogo."
    text7_6: "Você fez o upload de seu primeiro jogo no site do Game Jolt e o definiu como ativo. Parabéns!"
    text7_7: "Outras pessoas agora serão capazes de encontrar o seu jogo. Ele aparecerá na página %link%."
  aliceGameJamTutorialcards:
    title1: "(Bem-vindo ao) País das Maravilhas"
    subtitle1: "Anime Personagens e crie um evento 'ao tocar'"
    description1: |
      Aprenda a dar vida a uma de suas personagens de uma maneira simples e saiba como fazer suas personagens se moverem ao serem tocadas. O vídeo te mostrará como animar sua personagem facilmente usando diferentes aparências.
      Mais adiante, te mostraremos como criar um evento "ao tocar" e como enviar mensagens entre objetos.
    title2: "Salve Alice!"
    subtitle2: "Use o sensor de movimento para detectar uma colisão entre objetos"
    description2: "Aqui você aprenderá como controlar uma personagem usando o sensor de movimento de seu telefone. É possível controlar os movimentos da Alice ao inclinar o seu aparelho para a esquerda ou direita. Assista ao nosso tutorial e deixe objetos caírem aleatoriamente do céu para aprender a identificar colisões entre objetos."
    title3: "O Chapeleiro - Bater e Correr"
    subtitle3: "Crie uma paisagem que se mova e controle os movimentos do Chapeleiro"
    description3: "Nesse tutorial, você aprenderá a criar uma paisagem que parece se mover. Faremos isso passando objetos ao longo da tela para criar a ilusão de movimento. Também te mostraremos como fazer o Chapeleiro se mover com a inclinação do seu telefone."
    title4: "O Chapeleiro - Bater e Correr"
    subtitle4: "Faça o Chapeleiro atirar as cartas do mal"
    description4: "Neste tutorial, te mostraremos como criar inimigos que se movam aleatoriamente em direção à sua personagem. Além disso, você aprenderá como fazer o Chapeleiro atirar gotas de chá e verificar se os inimigos foram atingidos usando a detecção de colisão."
    title5: "Acerte o Gato de Cheshire"
    subtitle5: "Crie uma contagem de pontos usando variáveis"
    description5: "Neste tutorial, te mostraremos como usar variáveis para criar uma contagem de pontos. Pontuações são bastante úteis em um jogo. Os pontos mostram quantas vezes você acertou o gato."
    title6: "Uma Corrida de Coelhos"
    subtitle6: "Criar um fundo em movimento"
    description6: |
      Este tutorial te mostra como criar um fundo que se move verticalmente, deslizando os gráficos do fundo. Outra coisa que te ensinaremos é a fazer a personagem saltar à frente quando tocada.
      Para tornar o jogo um pouco mais difícil, te mostraremos como diminuir a velocidade da personagem com o tempo.
    download: "Baixe o projeto"
