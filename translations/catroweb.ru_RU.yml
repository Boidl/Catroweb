    item3: "Одно из важных дополнительных условий, является то, что ты явно устанавливаешь авторство тех, на основе работ которых, ты сделал свою собственную работу. В то же время, мы будем трудиться не покладая рук, чтобы твоя работа была явно признана другими, даруя авторство уникальному имени, которое ты свободно выбрал для представления тебя в сообществе Catrobat, и даруя другим возможность выразить их признательность тебе на публике за предоставление твоей работы каждому, в частности, им самим."
